<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8 w-4/5 mx-auto"></body>
<div class="max-w-full mx-auto">

    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Habit Tracker</h1>
        <button id="addHabit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Habit</button>
    </div>

    <!-- Months -->
    <div class="flex justify-between items-center mb-4">
        <button id="prevMonth">⬅️</button>
        <h2 id="currentMonth" class="text-xl font-semibold"></h2>
        <button id="nextMonth">➡️</button>
    </div>

    <!-- Calendar -->
    <div class="overflow-x-auto">
        <div id="calendar" class="grid grid-flow-row gap-1.2 px-4 mb-4 w-full">
            <!-- Days of the month -->
            <div class="flex justify-between max-w-full min-w-0" id="days-names"></div>
            <div class="flex justify-between max-w-full min-w-0" id="days-numbers"></div>
        </div>
    </div>
    <div id="habits" class="space-y-4 overflow-x-auto"></div>
    <div id="notesContainer" class="mt-8">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold mb-4">Notes</h2>
            <button id="saveNotes" class="bg-blue-500 text-white mt-3 px-4 py-2 rounded">Add Note</button>
        </div>
        <textarea id="notesInput" class="w-full h-32 p-4 border rounded-lg" placeholder="Write your notes here..."></textarea>
        <div id="notes" class="mt-4"></div>
    </div>
    <div class="flex flex-row justify-between items-center">
        <div class="flex flex-row justify-between items-center gap-3">
            <button id="clearHabits" class="bg-red-500 text-white mt-3 px-4 py-2 rounded">Clear All Habits</button>
            <button id="clearNotes" class="bg-red-500 text-white mt-3 px-4 py-2 rounded">Clear All Notes</button>
        </div>
        <div class="flex flex-row justify-between items-center gap-3">
            <label for="importData" class="bg-green-500 text-white mt-3 px-4 py-2 rounded cursor-pointer">Import Data</label>
            <input type="file" id="importData" class="hidden" accept=".json">
            <button id="exportData" class="bg-gray-500 text-white mt-3 px-4 py-2 rounded">Export Data</button>
        </div>
    </div>

</div>

</body>
<script src="script.js"></script>

</html>
