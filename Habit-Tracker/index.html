<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">

        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Habit Tracker</h1>
            <button id="addHabit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Habit</button>
        </div>

        <!-- Months -->
        <div class="flex justify-between items-center mb-4">
            <button id="prevMonth">⬅️</button>
            <h2 id="currentMonth" class="text-xl font-semibold"></h2>
            <button id="nextMonth">➡️</button>
        </div>

        <!-- Calendar -->
        <div class="overflow-x-auto">
            <div id="calendar" class="grid grid-flow-col gap-1.2 px-4 mb-4 w-full"></div>
            <div id="habits" class="space-y-4"></div>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
